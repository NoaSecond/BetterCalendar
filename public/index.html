<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendrier MAJIC</title>

    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="/images/icon.png">
    <meta name="theme-color" content="#1a73e8" />
    <link rel="icon" type="image/png" href="/images/icon.png">

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="header-left">
             <h1>Calendrier MAJIC</h1>
             <button id="today-btn">Aujourd'hui</button>
        </div>
        <div class="controls">
            <button id="view-toggle-btn">Vue Liste</button>
            <button id="theme-toggle-btn">ðŸŒ™</button>
        </div>
    </header>

    <nav>
        <button id="prev-week-btn">&lt; Sem. PrÃ©c.</button>
        <h2 id="current-week-info">Chargement...</h2>
        <button id="next-week-btn">Sem. Suiv. &gt;</button>
    </nav>

    <main>
        <div id="skeleton-loader" class="skeleton-container">
            <div class="skeleton-column">
                <div class="skeleton header"></div>
                <div class="skeleton card"></div>
                <div class="skeleton card"></div>
            </div>
            <div class="skeleton-column">
                <div class="skeleton header"></div>
                <div class="skeleton card"></div>
            </div>
            <div class="skeleton-column">
                <div class="skeleton header"></div>
                <div class="skeleton card"></div>
                <div class="skeleton card"></div>
            </div>
            <div class="skeleton-column">
                <div class="skeleton header"></div>
                <div class="skeleton card"></div>
            </div>
            <div class="skeleton-column">
                <div class="skeleton header"></div>
                <div class="skeleton card"></div>
                <div class="skeleton card"></div>
            </div>
        </div>

        <div id="calendar-container"></div>
    </main>

    <footer>
        <p>
            <a href="https://github.com/NoaSecond/BetterCalendar" target="_blank" rel="noopener noreferrer">Projet sur
                GitHub</a>
            - Version : <span id="commit-version">chargement...</span>
        </p>
    </footer>

    <div id="event-modal" class="modal-overlay">
        <div class="modal-content">
            <button id="modal-close-btn" class="modal-close-btn">&times;</button>
            <h2 id="modal-title"></h2>
            <p id="modal-time"></p>
            <p id="modal-location"></p>
            <p id="modal-description"></p>
        </div>
    </div>

    <div id="update-notification" class="update-notification">
        Une nouvelle version est disponible.
        <button id="update-btn">Mettre Ã  jour</button>
    </div>

    <script src="script.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js')
                    .then(registration => console.log('ServiceWorker registration successful'))
                    .catch(err => console.log('ServiceWorker registration failed: ', err));
            });
        }
    </script>
</body>

</html>
