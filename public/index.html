    <script src="script.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js')
                    .then(registration => {
                        console.log('ServiceWorker registration successful');
                        
                        // VÃ©rifier si c'est une mise Ã  jour du service worker
                        registration.addEventListener('updatefound', () => {
                            const newWorker = registration.installing;
                            console.log('Service Worker: Update found!');
                            
                            if (newWorker) {
                                newWorker.addEventListener('statechange', () => {
                                    console.log('Service Worker: New worker state:', newWorker.state);
                                    
                                    if (newWorker.state === 'installed') {
                                        if (navigator.serviceWorker.controller) {
                                            // Service worker mis Ã  jour, rÃ©initialiser la popup d'installation
                                            localStorage.removeItem('installPopupDismissed');
                                            localStorage.removeItem('installPopupDismissedTime');
                                            localStorage.removeItem('lastSessionTime');
                                            console.log('Service Worker updated, install popup reset');
                                            
                                            // Afficher la notification de mise Ã  jour
                                            setTimeout(() => {
                                                const event = new CustomEvent('sw-update-available');
                                                window.dispatchEvent(event);
                                            }, 1000);
                                        } else {
                                            // Premier chargement
                                            console.log('Service Worker: First install');
                                        }
                                    }
                                });
                            }
                        });
                        
                        // VÃ©rifier s'il y a dÃ©jÃ  une mise Ã  jour en attente
                        if (registration.waiting) {
                            console.log('Service Worker: Update already waiting');
                            setTimeout(() => {
                                const event = new CustomEvent('sw-update-available');
                                window.dispatchEvent(event);
                            }, 1000);
                        }
                    })
                    .catch(err => console.log('ServiceWorker registration failed: ', err));
            });
        }
    </script>
